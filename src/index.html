<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://kit.fontawesome.com/367278d2a4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <div class="card">
            <h3 class="card-header">
                Payment form example
            </h3>
            
            <form class="row g-3 p-3">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="col-md-5">
                  <label for="inputEmail4" class="form-label">Card #</label>
                  <input type="text" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-md-3">
                  <label for="inputPassword4" class="form-label">CVC #</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
                </div>
                <div class="col-md-4">
                    <label for="inputEmail4" class="form-label">Amount $</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Amount">
                </div>
                <div class="col-6">
                  <label for="inputAddress" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputAddress" >
                </div>
                <div class="col-6">
                  <label for="inputAddress2" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="inputAddress2">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Pick  a state...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="inputZip" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-6">
                    <div>We accept:</div>
                    <div class="bg-secondary d-inline-block p-2 rounded">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">
                                <i class="fa-brands fa-cc-visa"></i>
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">
                                <i class="fa-regular fa-credit-card"></i>
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4">
                                <i class="fa-solid fa-credit-card"></i>
                            </label>
                          </div>
    
                    </div>
                </div>
                <div class="col-6">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                    <div>
                        Add any notes here.
                    </div>
                </div>
                
              </form>
            <div class="card-footer text-body-secondary d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

        
        

    </div>
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
